<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registration</title>
</head>

<body>

    <div class="conatiner" style="background-color: whitesmoke;">
        <div class="row">
            <div class="col"></div>
            <div class="col bg-light min-vh-100">
                <div class="text-center pt-5">
                    <h2>Registration Form</h2>
                    {% for message in messages %}
                    <h5>
                        <div class="alert alert-danger mt-5" >
                            {{ message }}
                        </div>
                    </h5>
                    {% endfor %}
                
            </div>
            <form action="{% url 'signup_page' %}" method="post" class="form p-5">
                {% csrf_token %}

                <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name"><br>
                <input type="text" name="username" class="form-control" placeholder="Username"><br>
                <input type="email" name="email" class="form-control" placeholder="Email"><br>
                <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
                <input type="password" name="cpassword" class="form-control" placeholder="Conform Password"><br>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                    <br>
                    <p class='text-muted'>Already a member. <a href="{% url 'index_page' %}">Login</a></p>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
